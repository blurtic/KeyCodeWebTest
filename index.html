<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
</head>

<body>
	<div class="container">
		<div class="header">
			<h1><a href="ncmop://wv_close">ncmop://wv_close</a></h1>
			<h1><a href="ncmop://campaign_close_all">ncmop://campaign_close_all</a></h1>
			<h1><a href="ncmop://close">ncmop://close</a></h1>
			<h1><a href="ncmop://custom_value?values=testvalue">ncmop://custom_value?values=testvalue</a></h1>
			<h1>KeyCodeTest</h1>
			<h1 id="keycodeText">keyCode</h1>
		</div>
	</div>
	<script>
		const body = document.querySelector('body');
		var keyCodeText = document.getElementById("keycodeText");
		body.onkeydown = function(e) {
			keyCodeText.innerText = e.keyCode;
			if(e.keyCode == 112)
			{
				console.log("112 Detected");
				window.location.href = "ncmop://dont_show_again";
			}
			else if(e.keyCode == 27)
			{
				console.log("27 Detected");
				window.location.href = "ncmop://close";
			}
		}
	</script>
</body>

</html>
